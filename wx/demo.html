<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>渔场钓点</title>
    <link rel="stylesheet" href="http://static.linktovip.com/asset/common/weui2/lib/weui.min.css">
    <link rel="stylesheet" href="http://static.linktovip.com/asset/common/weui2/css/jquery-weui.min.css">
    <link rel="stylesheet" href="http://static.linktovip.com/asset/common/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="m-side">
    <div class="swiper-container j-swiper2">
        <div class="swiper-wrapper j-sideList">
            <div class="swiper-slide active" data-id="1">全部</div>
            <div class="swiper-slide" data-id="2">渝中区</div>
            <div class="swiper-slide" data-id="3">九龙坡区</div>
            <div class="swiper-slide" data-id="4">大渡口区</div>
            <div class="swiper-slide" data-id="5">江北区</div>
        </div>
    </div>
</div>

<div class="m-top">
    <div class="place place2">
        <div class="ipt-wrap">
            <form method="get">
                <div class="ipt">
                    <input id="autocomplete" name="place" class="ipt" type="text" placeholder="请输入关键字搜索钓点">
                    <input type="submit" class="btn2" value="">
                </div>
            </form>
        </div>
        <span><a href="javascript:;">附近门店</a></span>
    </div>
    <div class="tab tab3">
        <div class="swiper-container j-swiper1">
            <div class="swiper-wrapper j-lbList">
                <div class="swiper-slide active" data-id="1">坑塘</div>
                <div class="swiper-slide" data-id="2">野钓</div>
                <div class="swiper-slide" data-id="3">农家乐</div>
            </div>
        </div>
    </div>
</div>


<!--<button id="btn1" style="position: absolute; right: 0; bottom: 0;">get</button>-->


<script src="http://static.linktovip.com/asset/common/js/jquery-2.1.4.min.js"></script>
<!--<script src="js/jquery-1.8.2.min.js"></script>-->
<script src="http://static.linktovip.com/asset/common/weui2/js/jquery-weui.min.js"></script>
<script src="http://static.linktovip.com/asset/common/swiper/js/swiper.jquery.min.js"></script>
<script src="js/plugins/jquery.autocomplete.js"></script>
<script src="js/app.js"></script>
<script>

    var states = [
        '重庆', '北京', 'Arizona', 'Arkansas', 'California',
        'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia',
        'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa',
        'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland',
        'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi',
        'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
        'New Jersey', 'New Mexico', 'New York', 'North Carolina',
        'North Dakota', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania',
        'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee',
        'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington',
        'West Virginia', 'Wisconsin', 'Wyoming'
    ];


    $('#autocomplete').autocomplete({
        lookup: states,
        onSelect: function (suggestion) {
//            alert('You selected: ' + suggestion.value + ', ' + suggestion.data);
        }
    });


</script>
</body>
</html>
